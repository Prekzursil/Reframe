[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "media-core"
version = "0.1.0"
description = "Shared media processing primitives for Reframe"
authors = [{ name = "Reframe Team" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.7",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}
